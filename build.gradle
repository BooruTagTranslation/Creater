apply plugin: 'java'
apply plugin: 'application'

group 'tech.yojigen'
version '1.0'

application {
    mainClassName = 'tech.yojigen.app.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.7.2'
    implementation 'com.google.code.gson:gson:2.8.6'
}